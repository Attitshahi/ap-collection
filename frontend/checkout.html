<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Ap Collection</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="logo">Ap Collection</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <textarea id="address" placeholder="Your Address" required></textarea><br>
        <button type="submit">Place Order</button>
    </form>
</section>

<footer>
    &copy; 2025 Ap Collection. All rights reserved.
</footer>

<script>
const form = document.getElementById('checkout-form');
form.addEventListener('submit', function(e){
    e.preventDefault();
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;

    const order = {
        products: JSON.stringify(cart),
        customer_name: name,
        address: address,
        status: 'Pending'
    };

    fetch('http://localhost:3000/api/admin/add-order', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(order)
    }).then(res => res.json())
    .then(data => {
        alert('Order placed successfully!');
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
    });
});
</script>
</body>
</html>
